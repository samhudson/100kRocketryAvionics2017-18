<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.css" media="screen,projection" />
    <!--Import material-icons.css-->
    <link type="text/css" rel="stylesheet" href="static/css/material-icons.css" />
    <!--Import custom.css-->
    <link type="text/css" rel="stylesheet" href="static/css/custom.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - Rocket Tracker</title>
    {% endblock %}
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container"><a href="#!" class="brand-logo">Rocket Tracker</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="/">
                                <i class="material-icons">view_module</i>
                            </a>
                        </li>

                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li>
                            <a href="/">Overview</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="content">{% block content %}{% endblock %}</div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="footer-copyright">
                {% block footer %} &copy; Rocket Tracker {% endblock %}
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.js"></script>
    <script type="text/javascript" src="static/js/d3.v2.js"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
